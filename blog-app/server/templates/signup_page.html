<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 10px #00ffff;
    }
    button {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      opacity: 0.9;
    }
    .link {
      margin-top: 15px;
    }
    .link a {
      color: #00ffff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with Home Button -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h1 style="margin: 0; color: #00ffff; text-shadow: 0 0 10px #00ffff;">Create Account</h1>
      <a href="{{ url_for('home_page') }}">
        <button style="padding: 6px 12px; border: none; border-radius: 6px; background: linear-gradient(90deg, #00ffff, #ff00ff); color: #000; font-weight: bold; cursor: pointer;">
          Home
        </button>
      </a>
    </div>

    <form method="POST" action="{{ url_for('signup_page') }}">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="link">
      <p>Already have an account? <a href="{{ url_for('login_page') }}">Log In</a></p>
    </div>
  </div>
</body>
