<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Page</title>
  <style>
    body {
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    .form-container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
      width: 500px;
      margin-bottom: 30px;
      text-align: center;
    }
    input, textarea {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    input:focus, textarea:focus {
      box-shadow: 0 0 10px #00ffff;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }
    .btn-submit {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: #000;
    }
    .btn-edit {
      background: linear-gradient(90deg, #00ffff, #0066ff);
      color: #000;
    }
    .btn-delete {
      background: linear-gradient(90deg, #ff004c, #ff00ff);
      color: #000;
    }
    .post {
      background: #1a1a1a;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
      width: 500px;
    }
    .post h2 {
      color: #ff00ff;
      margin-bottom: 10px;
    }
    .post p {
      color: #ccc;
    }
    .actions {
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <!-- Header with Home Button -->
  <div style="width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h1 style="margin: 0; color: #00ffff; text-shadow: 0 0 10px #00ffff;">My Blog</h1>
    <a href="{{ url_for('home_page') }}">
      <button style="padding: 8px 16px; border: none; border-radius: 6px; background: linear-gradient(90deg, #00ffff, #ff00ff); color: #000; font-weight: bold; cursor: pointer;">
        Home
      </button>
    </a>
  </div>

  <!-- New Post Form -->
  <div class="form-container">
    <form method="POST" action="{{ url_for('blog_page') }}">
      <input type="text" name="title" placeholder="Post Title" required>
      <textarea name="content" placeholder="Write your content here..." required></textarea>
      <button type="submit" class="btn-submit">Create Post</button>
    </form>
  </div>

  <!-- Show All Posts -->
  {% for post in posts %}
  <div class="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <div class="actions">
      <a href="{{ url_for('edit_post', post_id=post.id) }}">
        <button class="btn-edit">Edit</button>
      </a>
      <a href="{{ url_for('delete_post', post_id=post.id) }}">
        <button class="btn-delete">Delete</button>
      </a>
    </div>
  </div>
  {% else %}
  <p>No posts yet. Create one above!</p>
  {% endfor %}
</body>
