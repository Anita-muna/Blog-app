<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Post</title>
  <style>
    body {
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
      width: 450px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    input, textarea {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    input:focus, textarea:focus {
      box-shadow: 0 0 10px #00ffff;
    }
    textarea {
      resize: none;
      height: 150px;
    }
    button {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      opacity: 0.9;
    }
    .link {
      margin-top: 15px;
    }
    .link a {
      color: #00ffff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Post</h1>
    <form method="POST">
      <input type="text" name="title" value="{{ post.title }}" required>
      <textarea name="content" required>{{ post.content }}</textarea>
      <button type="submit">Update Post</button>
    </form>
    <div class="link">
      <p><a href="{{ url_for('blog_page') }}">â¬… Back to Blog</a></p>
    </div>
  </div>
</body>
</html>
